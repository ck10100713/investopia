{% extends 'base.html' %}

{% block title %}Member Center{% endblock %}

{% block head %}
    <style>
        .member-info {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .member-info h2 {
            margin-top: 0;
        }
        .button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.logout {
            background-color: #f44336;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="member-info">
        <h2>Member Center</h2>
        <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <a href="{% url 'view_profile' %}" class="button">View Profile</a>
        <a href="{% url 'edit_profile' %}" class="button">Edit Profile</a>
        <a href="{% url 'logout' %}" class="button logout">Logout</a>
    </div>
{% endblock %}
