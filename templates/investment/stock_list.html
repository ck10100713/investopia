{% extends 'base.html' %}

{% block content %}
    <h1>Stock List</h1>
    <ul>
        {% for ticker in ticker_list %}
            <li><a href="{% url 'stock_detail' ticker %}">{{ ticker }}</a></li>
        {% endfor %}
    </ul>
    <a href="/investment/import-data/" class="button">Import Data</a><br>
{% endblock %}
